<!DOCTYPE html>
<html lang="en">
<div th:insert="fragments/header.html :: header ('/css/resultpage.css', 'Result Page')"></div>
<body>

<!--Navbar Starts-->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!--Navbar Ends-->

<!--Content Starts-->
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img th:src="@{/image/exam.jpg}" alt="image">

        <h3 class="bg-danger text-center mb-5 p-2">Your Score</h3>

        <div class="d-flex justify-content-center">
            <p>Participants Name:  </p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Total Correct:  </p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-outline-danger mx-auto" onclick="window.location.href='/'">
                Back To HomePage
            </button>
            <button type="submit" class="btn btn-outline-danger mx-auto" onclick="window.location.href='/answer'">
                See Answer
            </button>
            <button type="submit" class="btn btn-outline-danger mx-auto" onclick="window.location.href='/score'">
                Go To ScoreBoard
            </button>
        </div>
    </div>
</div>
<!--Content Ends-->

<!--Footer Starts-->
<div th:insert="fragments/footer :: footer"></div>
<!--Footer Ends-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
