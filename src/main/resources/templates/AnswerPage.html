<!DOCTYPE html>
<html lang="en">
<div th:insert="fragments/header.html :: header ('/css/answerpage.css', 'Answer Page')"></div>
<body>

<!--Navbar Starts-->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!--Navbar Ends-->

<!--Content Starts-->
<div class="main-container container py-5 px-4">
    <h1 class="bg-danger text-light">Correct Answers</h1>
    <div class="ques-box bg-dark text-light" th:each="ques: ${questionForm.questions}">

        <p class="ques-title" th:text="${ques.title}"></p>
        <div class="option">
            <input type="radio" th:if="${ques.chose == 1}" checked>
            <input disabled type="radio" th:if="${ques.chose != 1}">
            <p th:text="${ques.optionA}" th:if="${ques.ans == 1}" th:class="bg-success"></p>
            <p th:text="${ques.optionA}" th:if="${ques.ans != 1}"></p>
        </div>

        <div class="option">
            <input type="radio" th:if="${ques.chose == 2}" checked>
            <input disabled type="radio" th:if="${ques.chose != 2}">
            <p th:text="${ques.optionB}" th:if="${ques.ans == 2}" th:class="bg-success"></p>
            <p th:text="${ques.optionB}" th:if="${ques.ans != 2}"></p>
        </div>

        <div class="option">
            <input type="radio" th:if="${ques.chose == 3}" checked>
            <input disabled type="radio" th:if="${ques.chose != 3}">
            <p th:text="${ques.optionC}" th:if="${ques.ans == 3}" th:class="bg-success"></p>
            <p th:text="${ques.optionC}" th:if="${ques.ans != 3}"></p>
        </div>
    </div>

    <button type="submit" class="btn btn-danger d-block mx-auto mt-4" onclick="window.location.href = '/result'">
        Back To Result
    </button>

</div>
<!--Content Ends-->

<!--Footer Starts-->
<div th:insert="fragments/footer :: footer"></div>
<!--Footer Ends-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
