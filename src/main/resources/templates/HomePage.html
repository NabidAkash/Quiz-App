<!DOCTYPE html>
<html lang="en">
<div th:insert="fragments/header.html :: header ('/css/homepage.css', 'Home Page')"></div>
<body>

<!--Navbar Starts-->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!--Navbar Ends-->

<!--Content Starts-->
<div class="main-container container">
    <div class="grid-wrapper px-5 py-5">
        <div class="left-div">
            <img th:src="@{/image/exam.jpg}", alt="Exam image">
        </div>
        <div class="right-div">
            <form class="bg-dark px-5 py-4 card" th:action="@{/quiz}" method="post">
                <label for="username">Enter Your Name</label>
                <input type="text" id="username" name="username" class="form-control">
                <p class = "text-danger warning" th:if="${warning}" th:text="${warning}"></p>
                <button type="submit" class="btn btn-warning">Start Quiz</button>
            </form>
        </div>
    </div>
</div>
<!--Content Ends-->

<!--Footer Starts-->
   <div th:insert="fragments/footer :: footer"></div>
<!--Footer Ends-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
